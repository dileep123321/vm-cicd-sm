name: Deploy to GCE VM (secure, WIF)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'env to deploy'
        required: true
        default: 'dev'
        type: choice
        options: ['dev', 'stage', 'prod']
      app:
        description: 'app folder to deploy'
        required: true
        default: 'app1'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to GCP (WIF)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Configure gcloud project
        run: |
          gcloud config set project kxnwork
          gcloud auth list --filter=status:ACTIVE --format="value(account)"

      - name: Build artifact (tar.gz)
        run: |
          set -euo pipefail
          APP="${{ github.event.inputs.app }}"
          mkdir -p dist
          if [ -f "${APP}/package.json" ]; then
            cd "${APP}"
            npm ci
            npm run build
            cd -
          fi
          tar -czf dist/${APP}.tar.gz ${APP}

      - name: Fetch secrets from Secret Manager (create .env)
        id: secrets
        run: |
          set -euo pipefail
          APP="${{ github.event.inputs.app }}"
          ENV="${{ github.event.inputs.environment }}"
          TMPDIR=$(mktemp -d)
          ENVFILE="${TMPDIR}/${APP}.env"
          umask 077
          touch "${ENVFILE}"
          chmod 600 "${ENVFILE}"
          echo "APP_ENV=${ENV}" >> "${ENVFILE}"

          # Map of KEY:SECRET_NAME - edit to match your Secret Manager names
          declare -a MAP=(
            "DATABASE_URL:myapp-DB-URL-${ENV}"
            "JWT_SECRET:myapp-JWT-SECRET-${ENV}"
            "API_KEY:myapp-API-KEY-${ENV}"
          )

          for m in "${MAP[@]}"; do
            KEY="${m%%:*}"
            SECRET_NAME="${m##*:}"
            SECRET_VAL=$(gcloud secrets versions access latest --secret="${SECRET_NAME}" --format='get(payload.data)' | base64 --decode 2>/dev/null || true)
            if [ -z "${SECRET_VAL}" ]; then
              echo "Secret ${SECRET_NAME} not found or empty" >&2
              exit 1
            fi
            printf '%s="%s"\n' "${KEY}" "${SECRET_VAL}" >> "${ENVFILE}"
          done

          echo "envfile=${ENVFILE}" >> "$GITHUB_OUTPUT"

      - name: Upload artifact and env to VM (secure, IAP)
        run: |
          set -euo pipefail
          APP="${{ github.event.inputs.app }}"
          ART="dist/${APP}.tar.gz"
          ENVFILE="${{ steps.secrets.outputs.envfile }}"
          VM="${{ secrets.TARGET_VM_NAME }}"
          ZONE="${{ secrets.TARGET_VM_ZONE }}"
          USER="${{ secrets.TARGET_VM_USER }}"

          # Copy artifact and env via IAP tunnel (VM does not need public SSH)
          gcloud compute scp --quiet --zone="${ZONE}" "${ART}" "${USER}@${VM}:/tmp/${APP}.tar.gz" --tunnel-through-iap
          gcloud compute scp --quiet --zone="${ZONE}" "${ENVFILE}" "${USER}@${VM}:/tmp/${APP}.env" --tunnel-through-iap

      - name: Run deploy script on VM (restart service)
        run: |
          set -euo pipefail
          APP="${{ github.event.inputs.app }}"
          VM="${{ secrets.TARGET_VM_NAME }}"
          ZONE="${{ secrets.TARGET_VM_ZONE }}"
          USER="${{ secrets.TARGET_VM_USER }}"

          REMOTE_CMD=$(cat <<'REMOTE'
            set -euo pipefail
            APP="{{APP}}"
            TARGET_DIR="/opt/apps/${APP}"
            mkdir -p "${TARGET_DIR}"
            tar -xzf "/tmp/${APP}.tar.gz" -C "${TARGET_DIR}"
            mv /tmp/${APP}.env "${TARGET_DIR}/.env"
            chmod 600 "${TARGET_DIR}/.env"
            if [ -x "${TARGET_DIR}/scripts/migrate.sh" ]; then
              bash "${TARGET_DIR}/scripts/migrate.sh" || true
            fi
            systemctl daemon-reload || true
            systemctl restart ${APP}.service || true
            echo "deployed ${APP} to ${TARGET_DIR}"
REMOTE
)
          REMOTE_CMD=$(echo "${REMOTE_CMD}" | sed "s/{{APP}}/${APP}/g")
          gcloud compute ssh --quiet --zone="${ZONE}" "${USER}@${VM}" --command "${REMOTE_CMD}" --tunnel-through-iap

      - name: Cleanup temporary runner files
        if: always()
        run: |
          set -euo pipefail
          APP="${{ github.event.inputs.app }}"
          rm -f dist/${APP}.tar.gz
