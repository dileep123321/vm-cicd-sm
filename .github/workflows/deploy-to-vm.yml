name: Deploy to GCE VM (secure, WIF)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "main"
        type: choice
        options:
          - main
      app:
        description: "Backend application folder"
        required: true
        default: "app1"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Configure gcloud
        run: |
          gcloud config set project kxnwork
          gcloud auth list --filter=status:ACTIVE --format="value(account)"

      - name: Build application artifact
        run: |
          set -euo pipefail
          APP="${{ github.event.inputs.app }}"
          mkdir -p dist
          tar -czf "dist/${APP}.tar.gz" "${APP}"

      - name: Fetch secrets from Secret Manager
        id: sm
        run: |
          set -euo pipefail
          APP="${{ github.event.inputs.app }}"
          TMPDIR=$(mktemp -d)
          ENVFILE="${TMPDIR}/${APP}.env"

          umask 077
          touch "$ENVFILE"
          chmod 600 "$ENVFILE"

          echo "APP_ENV=main" >> "$ENVFILE"

          declare -a SECRETS=(
            "DATABASE_URL:myapp-DB-URL-main"
          )

          for s in "${SECRETS[@]}"; do
            KEY="${s%%:*}"
            NAME="${s##*:}"
            VAL=$(gcloud secrets versions access latest --secret="${NAME}" --format='get(payload.data)' | base64 --decode)
            printf '%s="%s"\n' "${KEY}" "${VAL}" >> "$ENVFILE"
          done

          echo "envfile=${ENVFILE}" >> "$GITHUB_OUTPUT"

      - name: Upload artifact and .env to VM
        run: |
          APP="${{ github.event.inputs.app }}"
          VM="${{ secrets.TARGET_VM_NAME }}"
          ZONE="${{ secrets.TARGET_VM_ZONE }}"
          USER="${{ secrets.TARGET_VM_USER }}"
          ENVFILE="${{ steps.sm.outputs.envfile }}"

          gcloud compute scp --quiet --zone="$ZONE" --tunnel-through-iap \
            "dist/${APP}.tar.gz" "${USER}@${VM}:/tmp/${APP}.tar.gz"

          gcloud compute scp --quiet --zone="$ZONE" --tunnel-through-iap \
            "$ENVFILE" "${USER}@${VM}:/tmp/${APP}.env"

      - name: Run remote deploy
        run: |
          APP="${{ github.event.inputs.app }}"
          VM="${{ secrets.TARGET_VM_NAME }}"
          ZONE="${{ secrets.TARGET_VM_ZONE }}"
          USER="${{ secrets.TARGET_VM_USER }}"

          CMD=$(cat <<'EOF'
APP_REPLACE="{{APP}}"
TARGET_DIR="/opt/apps/${APP_REPLACE}"

mkdir -p "$TARGET_DIR"

tar -xzf "/tmp/${APP_REPLACE}.tar.gz" -C "$TARGET_DIR"

mv "/tmp/${APP_REPLACE}.env" "$TARGET_DIR/.env"
chmod 600 "$TARGET_DIR/.env"

systemctl daemon-reload || true
systemctl restart "${APP_REPLACE}.service" || true

echo "Deployment completed"
EOF
)

          CMD="${CMD//\{\{APP\}\}/${APP}}"

          gcloud compute ssh "${USER}@${VM}" \
            --zone="$ZONE" \
            --tunnel-through-iap \
            --command="$CMD"

