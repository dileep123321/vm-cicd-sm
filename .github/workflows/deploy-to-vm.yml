name: Deploy to GCE VM (secure, WIF)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - stage
          - prod
      app:
        description: 'Backend application folder name'
        required: true
        default: 'app1'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Configure gcloud
        run: |
          gcloud config set project kxnwork
          gcloud auth list --filter=status:ACTIVE --format="value(account)"

      - name: Build application artifact
        run: |
          set -euo pipefail
          APP="${{ github.event.inputs.app }}"
          mkdir -p dist
          if [ -f "${APP}/package.json" ]; then
            cd "${APP}"
            npm ci
            npm run build
            cd -
          fi
          tar -czf dist/${APP}.tar.gz ${APP}

      - name: Fetch secrets from Secret Manager
        id: secrets
        run: |
          set -euo pipefail
          APP="${{ github.event.inputs.app }}"
          ENV="${{ github.event.inputs.environment }}"
          TMPDIR=$(mktemp -d)
          ENVFILE="${TMPDIR}/${APP}.env"
          umask 077
          touch "${ENVFILE}"
          chmod 600 "${ENVFILE}"

          echo "APP_ENV=${ENV}" >> "${ENVFILE}"

          declare -a MAP=(
            "DATABASE_URL:myapp-DB-URL-${ENV}"
            "JWT_SECRET:myapp-JWT-SECRET-${ENV}"
            "API_KEY:myapp-API-KEY-${ENV}"
          )

          for m in "${MAP[@]}"; do
            KEY="${m%%:*}"
            SECRET_NAME="${m##*:}"
            VALUE=$(gcloud secrets versions access latest --secret="${SECRET_NAME}" --format='get(payload.data)' | base64 --decode)
            printf '%s="%s"\n' "${KEY}" "${VALUE}" >> "${ENVFILE}"
          done

          echo "envfile=${ENVFILE}" >> $GITHUB_OUTPUT

      - name: Upload artifact and env to VM
        run: |
          set -euo pipefail
          APP="${{ github.event.inputs.app }}"
          ART=dist/${APP}.tar.gz
          ENVFILE="${{ steps.secrets.outputs.envfile }}"
          VM="${{ secrets.TARGET_VM_NAME }}"
          ZONE="${{ secrets.TARGET_VM_ZONE }}"
          USER="${{ secrets.TARGET_VM_USER }}"

          gcloud compute scp --quiet --zone="${ZONE}" --tunnel-through-iap \
            "${ART}" "${USER}@${VM}:/tmp/${APP}.tar.gz"

          gcloud compute scp --quiet --zone="${ZONE}" --tunnel-through-iap \
            "${ENVFILE}" "${USER}@${VM}:/tmp/${APP}.env"

      - name: Run deploy commands on VM
        run: |
          set -euo pipefail
          APP="${{ github.event.inputs.app }}"
          VM="${{ secrets.TARGET_VM_NAME }}"
          ZONE="${{ secrets.TARGET_VM_ZONE }}"
          USER="${{ secrets.TARGET_VM_USER }}"

          REMOTE_COMMAND=$(cat <<EOF
            set -euo pipefail
            APP="${APP}"
            TARGET_DIR="/opt/apps/${APP}"
            mkdir -p "\${TARGET_DIR}"
            tar -xzf "/tmp/\${APP}.tar.gz" -C "\${TARGET_DIR}"
            mv "/tmp/\${APP}.env" "\${TARGET_DIR}/.env"
            chmod 600 "\${TARGET_DIR}/.env"
            systemctl daemon-reload || true
            systemctl restart "\${APP}.service" || true
            echo "Deployment completed"
EOF
)
          gcloud compute ssh --quiet --zone="${ZONE}" "${USER}@${VM}" \
            --command="${REMOTE_COMMAND}" --tunnel-through-iap

