name: Deploy to GCE VM (secure, WIF)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "env to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - stage
          - prod
      app:
        description: "app folder to deploy"
        required: true
        default: "app1"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: \${{ github.event.inputs.environment }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to GCP (WIF)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: \${{ secrets.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: \${{ secrets.GCP_SA_EMAIL }}

      - name: Configure gcloud project
        run: |
          gcloud config set project kxnwork

      - name: Build artifact
        run: |
          APP="\${{ github.event.inputs.app }}"
          mkdir -p dist
          tar -czf dist/\${APP}.tar.gz \${APP}

      - name: Fetch secrets from Secret Manager
        id: secrets
        run: |
          set -euo pipefail
          APP="\${{ github.event.inputs.app }}"
          ENV="\${{ github.event.inputs.environment }}"

          TMPDIR=\$(mktemp -d)
          ENVFILE="\$TMPDIR/\${APP}.env"

          umask 077
          touch "\$ENVFILE"
          chmod 600 "\$ENVFILE"

          echo "APP_ENV=\$ENV" >> "\$ENVFILE"

          declare -a MAP=(
            "DATABASE_URL:myapp-DB-URL-\${ENV}"
            "JWT_SECRET:myapp-JWT-SECRET-\${ENV}"
            "API_KEY:myapp-API-KEY-\${ENV}"
          )

          for item in "\${MAP[@]}"; do
            KEY="\${item%%:*}"
            SECRET_NAME="\${item##*:}"
            VALUE=\$(gcloud secrets versions access latest --secret="\$SECRET_NAME" --format='get(payload.data)' | base64 --decode 2>/dev/null || true)
            if [ -z "\$VALUE" ]; then
              echo "Missing secret: \$SECRET_NAME" >&2
              exit 1
            fi
            printf '%s="%s"\n' "\$KEY" "\$VALUE" >> "\$ENVFILE"
          done

          echo "envfile=\$ENVFILE" >> "\$GITHUB_OUTPUT"

      - name: Upload artifact and env to VM
        run: |
          APP="\${{ github.event.inputs.app }}"
          VM="\${{ secrets.TARGET_VM_NAME }}"
          ZONE="\${{ secrets.TARGET_VM_ZONE }}"
          USER="\${{ secrets.TARGET_VM_USER }}"
          ENVFILE="\${{ steps.secrets.outputs.envfile }}"

          gcloud compute scp --zone="\$ZONE" --tunnel-through-iap dist/\${APP}.tar.gz "\${USER}@\${VM}:/tmp/\${APP}.tar.gz"
          gcloud compute scp --zone="\$ZONE" --tunnel-through-iap "\$ENVFILE" "\${USER}@\${VM}:/tmp/\${APP}.env"

      - name: Deploy on VM
        run: |
          APP="\${{ github.event.inputs.app }}"
          VM="\${{ secrets.TARGET_VM_NAME }}"
          ZONE="\${{ secrets.TARGET_VM_ZONE }}"
          USER="\${{ secrets.TARGET_VM_USER }}"

          CMD=$(cat << 'SCRIPT'
            set -euo pipefail
            APP="{{APP}}"
            DIR="/opt/apps/\${APP}"
            mkdir -p "\$DIR"
            tar -xzf "/tmp/\${APP}.tar.gz" -C "\$DIR"
            mv "/tmp/\${APP}.env" "\$DIR/.env"
            chmod 600 "\$DIR/.env"
            systemctl daemon-reload || true
            systemctl restart \${APP}.service || true
SCRIPT
          )

          CMD=\$(echo "\$CMD" | sed "s/{{APP}}/\${APP}/g")

          gcloud compute ssh "\${USER}@\${VM}" --zone="\$ZONE" --tunnel-through-iap --command "\$CMD"
